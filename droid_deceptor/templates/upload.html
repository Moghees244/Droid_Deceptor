{% extends 'base.html' %}

{% block title %}
    Apk Upload
{% endblock %}

{% block content %}

    <h1>Upload APK File</h1>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>

    <!-- Display success or error messages here -->
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

{% endblock %}
